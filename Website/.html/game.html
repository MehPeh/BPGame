<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audience participation game</title>
    <link rel="stylesheet" href="../.css/main.css">
</head>
<body>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="game.html">Game</a></li>
      </ul>
    </nav>
    <button id="keyOption1">innerHTML 1</button>
    <button id="keyOption2">innerHTML 2</button>
    <button id="keyOption3">innerHTML 3</button>
    <button id="keyOption4">innerHTML 4</button>

    <script>
        const buttons = document.querySelectorAll('button');

        const ws = new WebSocket("ws://localhost:8080");

        buttons.forEach((button) => {
            button.addEventListener('click', () => {
                sendMessageToServer(button.innerHTML);
            });
        });

        function sendMessageToServer(data) {
            ws.send(data);
        }
    </script>
</body>
</html>
